name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare release artifacts
        run: |
          set -euo pipefail
          chmod +x scripts/gen_release_manifest.sh
          scripts/gen_release_manifest.sh > release-manifest.json
          sha256sum install.sh Yoyoo/project/bootstrap/*.sh > release-checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-manifest.json
            release-checksums.txt

