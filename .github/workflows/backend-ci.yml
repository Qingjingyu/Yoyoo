name: backend-ci

on:
  push:
    paths:
      - "Yoyoo/project/backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "Yoyoo/project/backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Yoyoo/project/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: ruff check .

      - name: Test
        run: pytest

